<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Sign Up | Login </h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                              <label class="form-label" for="form3Example1m" >First name</label>
                            <input type="text" id="form3Example1m" class="form-control form-control-lg"placeholder="Enter First name"/>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                              <label class="form-label" for="form3Example1n">Last name</label>
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Enter Last name"/>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                              <label class="form-label" for="form3Example1m1">Mother's name</label>
                            <input type="text" id="form3Example1m1" class="form-control form-control-lg" placeholder="Enter Mother's name" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                              <label class="form-label" for="form3Example1n1">Father's name</label>
                            <input type="text" id="form3Example1n1" class="form-control form-control-lg" placeholder="Enter Father's name"/>
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example8">Address</label>
                        <input type="text" id="form3Example8" class="form-control form-control-lg" 
                        placeholder="Enter Your Address" />
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                            
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                            
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                            
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="1">State</option>
                            <option value="2">Maharastra</option>
                            <option value="3">Gujrat</option>
                            <option value="4">karnatak</option>
                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select class="select">
                            <option value="1">City</option>
                            <option value="2">Nashik</option>
                            <option value="3">Nandurbar</option>
                            <option value="4">Pune</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example9">DOB</label>
                        <input type="text" id="form3Example9" class="form-control form-control-lg" placeholder="Enter Your DOB" />
                      </div>
      
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example90">Course</label>
                        <input type="text" id="form3Example90" class="form-control form-control-lg" 
                        placeholder="Enter Course"/>
                      </div>
      
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example99">Password</label>
                        <input type="text" id="form3Example99" class="form-control form-control-lg" placeholder="Enter the Password" />
                      </div>
      
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form3Example97">Confirm Passworn</label>
                        <input type="text" id="form3Example97" class="form-control form-control-lg" 
                        placeholder="Enter Confirm Password"/>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        
                     <button type="button" class="btn btn-light btn-lg" al>Login</button>
                            <button type="button" class="btn btn-warning btn-lg ms-2">Sign Up </button></
                    
                        </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
